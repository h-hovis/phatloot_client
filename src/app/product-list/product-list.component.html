@defer(on immediate) {
  <div class="product-container">
    @for (product of products; track product.id) {
      <div class="product-preview-container">
        <div class="product-preview-content">
          <h2>{{ product.name }}</h2>
          <p>{{ product.price }}</p>
          <p>{{ product.description }}</p>
        </div>
        
      </div>
    }
  </div>
}
